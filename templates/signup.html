{% extends "layout.html" %}
{% block content %}

<div class="container">
                
	<form class="form-signin" action="signuprequest" method="post">
		<h2 class="form-signin-heading">Vakif Uyelik Formu</h2>                

		<p><label for="memberName" class="sr-only">Isim:</label> 
                <input type="text" name="memberName" class="form-control" placeholder="Enter Member Name" required autofocus/></p>

		<p><label for="phoneNumber" class="sr-only">Telefon:</label> 
                <input type="text" name="phoneNumber" class="form-control" placeholder="Valid Phone Number" required autofocus/></p>

		<p><label for="notificationEmail" class="sr-only">Email:</label> 
                <input type="email" name="notificationEmail" class="form-control" placeholder="Valid Email Address" autofocus/></p>

                <input type="submit" value="Uye Ol" class="btn btn-success btn-lg btn-block" role="button">
	</form>
</div>
{% endblock %}
